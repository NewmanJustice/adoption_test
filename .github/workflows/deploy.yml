name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: cft-adoption-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=shared --if-present

      - name: Build client
        run: npm run build --workspace=client

      - name: Build server
        run: npm run build --workspace=server

      - name: Copy client build to server
        run: |
          mkdir -p server/dist/public
          cp -r client/dist/* server/dist/public/

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/dist

          # Copy built server code
          cp -r server/dist/* deploy/dist/

          # Create package.json with production dependencies
          cat > deploy/package.json << 'EOF'
          {
            "name": "adoption-server-deploy",
            "version": "1.0.0",
            "main": "dist/index.js",
            "scripts": {
              "start": "node dist/index.js"
            },
            "engines": {
              "node": ">=20.0.0"
            },
            "dependencies": {
              "cors": "^2.8.5",
              "dotenv": "^16.3.1",
              "express": "^4.18.2",
              "express-session": "^1.19.0",
              "helmet": "^7.1.0",
              "pg": "^8.11.3"
            }
          }
          EOF

      - name: Install production dependencies
        run: |
          cd deploy
          npm install --production

      - name: Copy shared package
        run: |
          mkdir -p deploy/node_modules/@adoption/shared
          cp -r shared/* deploy/node_modules/@adoption/shared/

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Check publish profile secret
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "ERROR: AZURE_WEBAPP_PUBLISH_PROFILE secret is empty or not set"
            exit 1
          else
            echo "Publish profile secret is configured (length: ${#PROFILE} chars)"
          fi
        env:
          PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
