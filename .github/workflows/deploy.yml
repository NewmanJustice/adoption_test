name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: cft-adoption-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=shared --if-present

      - name: Build client
        run: npm run build --workspace=client

      - name: Build server
        run: npm run build --workspace=server

      - name: Copy client build to server
        run: |
          mkdir -p server/dist/public
          cp -r client/dist/* server/dist/public/

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r server/dist deploy/
          cp -r server/node_modules deploy/ 2>/dev/null || true
          cp server/package.json deploy/
          cp package.json deploy/package-root.json

          # Create production package.json
          cat > deploy/package.json << 'EOF'
          {
            "name": "adoption-server-deploy",
            "version": "1.0.0",
            "main": "dist/index.js",
            "scripts": {
              "start": "node dist/index.js"
            },
            "engines": {
              "node": ">=20.0.0"
            }
          }
          EOF

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
