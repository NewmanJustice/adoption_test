name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: cft-adoption-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=shared --if-present

      - name: Build client
        run: npm run build --workspace=client

      - name: Build server
        run: npm run build --workspace=server

      - name: Copy client build to server
        run: |
          mkdir -p server/dist/public
          cp -r client/dist/* server/dist/public/
          # Copy prototype-annotator overlay.js to public root as prototype-annotator.js
          cp packages/prototype-annotator/client/dist/overlay.js server/dist/public/prototype-annotator.js

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/dist

          # Copy built server code
          cp -r server/dist/* deploy/dist/

          # Verify client assets were copied
          echo "=== Client assets in server/dist/public ==="
          ls -la server/dist/public/
          ls -la server/dist/public/assets/ || echo "No assets folder"

          # Create package.json with production dependencies
          # Include prototype-annotator's dependencies since we're using local copy
          cat > deploy/package.json << 'EOF'
          {
            "name": "adoption-server-deploy",
            "version": "1.0.0",
            "type": "module",
            "main": "dist/index.js",
            "scripts": {
              "start": "node dist/index.js"
            },
            "engines": {
              "node": ">=20.0.0"
            },
            "dependencies": {
              "@azure/storage-blob": "^12.17.0",
              "bull": "^4.12.0",
              "clamscan": "^2.2.0",
              "cors": "^2.8.5",
              "dotenv": "^16.3.1",
              "express": "^4.18.2",
              "express-session": "^1.19.0",
              "helmet": "^7.1.0",
              "multer": "^1.4.5-lts.1",
              "pg": "^8.11.3",
              "sql.js": "^1.11.0",
              "uuid": "^9.0.0",
              "zod": "^3.22.0"
            }
          }
          EOF

      - name: Install production dependencies
        run: |
          cd deploy
          npm install --production

      - name: Copy shared package (compiled)
        run: |
          mkdir -p deploy/node_modules/@adoption/shared
          cp -r shared/dist/* deploy/node_modules/@adoption/shared/
          # Create package.json pointing to compiled files
          cat > deploy/node_modules/@adoption/shared/package.json << 'EOF'
          {
            "name": "@adoption/shared",
            "version": "1.0.0",
            "main": "index.js",
            "types": "index.d.ts"
          }
          EOF

      - name: Copy local prototype-annotator package
        run: |
          mkdir -p deploy/node_modules/prototype-annotator
          # Copy dist files (server-side)
          cp -r packages/prototype-annotator/dist/* deploy/node_modules/prototype-annotator/
          mkdir -p deploy/node_modules/prototype-annotator/dist
          cp -r packages/prototype-annotator/dist/* deploy/node_modules/prototype-annotator/dist/
          # Copy client dist (overlay.js, dashboard)
          mkdir -p deploy/node_modules/prototype-annotator/client
          cp -r packages/prototype-annotator/client/dist deploy/node_modules/prototype-annotator/client/
          # Create package.json
          cat > deploy/node_modules/prototype-annotator/package.json << 'EOF'
          {
            "name": "prototype-annotator",
            "version": "0.2.4",
            "type": "module",
            "main": "./dist/index.js",
            "types": "./dist/index.d.ts",
            "exports": {
              ".": {
                "import": "./dist/index.js",
                "types": "./dist/index.d.ts"
              }
            }
          }
          EOF

      - name: Verify deployment package
        run: |
          echo "Deployment package contents:"
          ls -la deploy/
          ls -la deploy/dist/public/assets/ | head -5

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Check publish profile secret
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "ERROR: AZURE_WEBAPP_PUBLISH_PROFILE secret is empty or not set"
            exit 1
          else
            echo "Publish profile secret is configured (length: ${#PROFILE} chars)"
          fi
        env:
          PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
