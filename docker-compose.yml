version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: adoption-postgres
    environment:
      POSTGRES_USER: adoption
      POSTGRES_PASSWORD: adoption
      POSTGRES_DB: adoption
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adoption -d adoption"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
